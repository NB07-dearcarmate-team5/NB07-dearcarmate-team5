paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: 로그인
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: 로그인 성공 (토큰 발급)
        400:
          description: 잘못된 요청
        404:
          description: 사용자 없음
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: 토큰 재발급
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        200:
          description: 재발급 성공
        400:
          description: 잘못된 요청

components:
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: tester@happy.com
        password:
          type: string
          format: password
          example: password1